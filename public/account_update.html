<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Muokkaa tiliä</title>
</head>
<body>
    <header>
        <a href="home.html" class="btn">Etusivu</a>
        <div style="display: flex;">
            <a href="logout.html" class="btn">Kirjaudu ulos</a>
        </div>  
    </header>
    
    <div class="content">
        <div class="container">
            <h2>Muokkaa tilin nimeä</h2>
            <form method="post" action="#">
                <input type="text" name="title" id="title" required><br><br>

                <div style="display: flex;">
                    <button type="submit" id="submitbtn" class="btn">Tallenna</button>
                    <a class="btn" href="accounts.html">Kumoa</a>
                </div>
            </form>

            <p class="msg-empty" id="result-text"></p>
        </div>
    </div>

    <footer>
        <p>footer</p>
    </footer>

    <script>
        if(localStorage.getItem("user") == null){
            window.location.replace("login.html");
        }

        const titleInput = document.getElementById("title");
        const btn = document.getElementById("submitbtn");

        
        btn.addEventListener("click", register);

        function register(){

            if(titleInput.checkValidity()){

                const title = titleInput.value;
                
                let msg = "";

                fetch("api/account/update", {
                method: "PUT",
                body: JSON.stringify({
                    id: window.location.search.substr(12),
                    title: title,
                    user_id: localStorage.getItem("user")
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then((response) => response.json())
            .then((json) => {

                console.log(json);

                const resultText = document.getElementById("result-text");

                switch (json.status) {
                    case "success":
                        window.location.replace("accounts.html");
                        break;
                    case "error":
                        resultText.className = "msg-error";
                        msg = json.message;
                        break;
                        default:
                            break;
                    }
                        
                resultText.textContent = msg;
                });
            }
        }
    </script>
</body>
</html>
