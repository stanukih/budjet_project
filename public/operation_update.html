<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Muokkaa tapahtumaa</title>
</head>
<body>
    <header>
        <a href="home.html" class="btn">Etusivu</a>
        <div style="display: flex;">
            <a href="logout.html" class="btn">Kirjaudu ulos</a>
        </div>  
    </header>
    
    <div class="content">
        <div class="container">
            <h2>Muokkaa tapahtumaa</h2>
                <form method="post" action="#">
                <label for="date">Päivämäärä</label>
                <input type="date" name="date" id="date" required><br><br>
                
                <label for="type">Tyyppi:</label>
                <select name="type" id="type">
                    <option value="going">Meno</option>
                    <option value="coming">Tulo</option>
                </select><br><br>

                <label for="category">Kategoria</label>
                <select name="category-select" id="category-select">
                </select><br><br>
                
                <label for="sum">Rahamäärä:</label>
                <input type="number" step=".01" name="sum" id="sum" required><br><br>

                <label for="desc">Kuvaus:</label>
                <textarea type="text" name="desc" id="desc" required ></textarea><br><br>
            </form>
            <div class="horizontal-container">
                <button type="submit" id="submitbtn" class="btn">Tallenna muutokset</button>
                <a href="dashboard.html" class="btn">Kumoa</a>
            </div>

            <p class="msg-empty" id="result-text"></p>
        </div>
    </div>

    <footer>
        <p>footer</p>
    </footer>

    <script>
        if(localStorage.getItem("user") == null){
            window.location.replace("login.html");
        }

        const categorySelect = document.getElementById("category-select");
        fetch("api/category/get_all")
        .then((response) => response.json())
        .then((json) =>{

            if(json.status == "success"){

                
                for (let i = 0; i < json.data.length; i++) {
                    
                    let opt = document.createElement("option");
                    
                    const categ = json.data[i];
                    opt.value = categ.id;
                    opt.innerHTML = categ.title;
                    
                    categorySelect.appendChild(opt);
                }
                
            }
        });

        const btn = document.getElementById("submitbtn");

        const dateInput = document.getElementById("date");
        const typeSelect = document.getElementById("type");
        const sumInput = document.getElementById("sum");
        const descInput = document.getElementById("desc");

        const oprId = window.location.search.substr(14);
        let accId;

        fetch("api/operation/get_all", {
                method: "POST",
                body: JSON.stringify({
                    user_id: localStorage.getItem("user"),
                }),
                
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then((response) => response.json())
            .then((json) =>{
                if(json.status === "success"){

                    for (let i = 0; i < json.data.length; i++) {
                        const opr = json.data[i];
                        
                        if(opr. id === oprId){    
                            accId = opr.account_id;
                            typeSelect.value = opr.type;
                            categorySelect.value = opr.category_id;
                            sumInput.value = opr.sum;
                            descInput.value = opr.description;
                            dateInput.value = opr.created_at.substr(0,10);
                        }
                    }
                }
            });

        btn.addEventListener("click", updateOperation);

        function updateOperation(){

            if(dateInput.checkValidity() && sumInput.checkValidity()){
                
                let msg = "";
                
                fetch("api/operation/update", {
                method: "PUT",
                body: JSON.stringify({
                    operation_id: oprId,
                    date: dateInput.value,
                    account_id: accId,
                    type_id: typeSelect.value,
                    category_id: categorySelect.value,
                    sum: sumInput.value,
                    description: descInput.value,
                    user_id: localStorage.getItem("user")
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then((response) => response.json())
            .then((json) => {

                console.log(json);

                const resultText = document.getElementById("result-text");

                switch (json.status) {
                    case "success":
                        window.location.replace("dashboard.html");
                        break;
                    case "error":
                        resultText.className = "msg-error";
                        msg = json.message;
                        break;
                        default:
                            break;
                    }
                        
                        resultText.textContent = msg;
                })
                .catch((e)=>{
                    console.log(e);
                })
            }
            
        }
    </script>
</body>
</html>
