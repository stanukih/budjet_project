<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lisää uusi tili</title>
</head>
<body>
    <header>
        <a href="home.html" class="btn">Etusivu</a>
        <div style="display: flex;">
            <a href="#" class="btn">Kirjaudu ulos</a>
        </div>  
    </header>
    
    <div class="content">
        <div class="container">
            <h2>Uusi tili</h2>
            <form method="post" action="#">
                <label for="title">Nimi:</label>
                <input type="text" name="title" id="title" required><br><br>
                
                <label for="sum">Rahamäärä:</label>
                <input type="number" step=".01" name="sum" id="sum" required><br><br>

            </form>
            <button type="submit" id="submitbtn" class="btn">Lisää tili</button>

            <p class="msg-empty" id="result-text"></p>
        </div>
    </div>

    <footer>
        <p>footer</p>
    </footer>

    <script>
        if(localStorage.getItem("user") == null){
            window.location.replace("login.html");
        }

        const btn = document.getElementById("submitbtn");

        btn.addEventListener("click", register);

        function register(){
            const titleInput = document.getElementById("title");
            const sumInput = document.getElementById("sum");

            if(titleInput.checkValidity() && sumInput.checkValidity()){

                const title = titleInput.value;
                const sum = sumInput.value; 
                
                let msg = "";
                
                fetch("api/account/create", {
                method: "POST",
                body: JSON.stringify({
                    start_sum: sum,
                    title: title,
                    user_id: localStorage.getItem("user")
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then((response) => response.json())
            .then((json) => {

                console.log(json);

                const resultText = document.getElementById("result-text");

                switch (json.status) {
                    case "success":
                        window.location.replace("accounts.html");
                        break;
                    case "error":
                        resultText.className = "msg-error";
                        msg = json.message;
                        break;
                        default:
                            break;
                    }
                        
                        resultText.textContent = msg;
                });
            }
        }
    </script>
</body>
</html>
