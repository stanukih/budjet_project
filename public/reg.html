<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rekisteröidy</title>
</head>
<body>
    <header>
        <a href="home.html" class="btn">Etusivu</a>
        <div style="display: flex;">
            <a href="login.html" class="btn">Kirjaudu sisään</a>
            <a href="reg.html" class="btn">Rekisteröidy</a>
        </div>  
    </header>
    
    <div class="content">
        <div class="container">
            <form method="post" action="#">
                <label for="name">Nimi:</label>
                <input type="text" name="name" id="name" required><br><br>
                
                <label for="name">Sähköposti:</label>
                <input type="email" name="email" id="email" required><br><br>
                
                <label for="name">Salasana:</label>
                <input type="password" name="password" id="password" required><br><br>

            </form>
            <button type="submit" id="submitbtn" class="btn">Rekisteröidy</button>

            <p class="msg-empty" id="result-text"></p>
        </div>
    </div>

    <footer>
        <p>footer</p>
    </footer>

    <script>
        const btn = document.getElementById("submitbtn");

        btn.addEventListener("click", register);

        function register(){
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");

            if(nameInput.checkValidity() && emailInput.checkValidity() && passwordInput.checkValidity()){

                const name = nameInput.value;
                const email = emailInput.value;
                const password = passwordInput.value;
                
                let msg = "";
                
                fetch("api/reg", {
                method: "POST",
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then((response) => response.json())
            .then((json) => {

                console.log(json);

                const resultText = document.getElementById("result-text");

                switch (json.status) {
                    case "success":
                        window.location.replace("dashboard.html");
                        break;
                    case "error":
                        resultText.className = "msg-error";
                        msg = json.message;
                        break;
                        default:
                            break;
                    }
                        
                        resultText.textContent = msg;
                });
            }
        }
    </script>
</body>
</html>
