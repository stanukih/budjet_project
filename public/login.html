<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kirjaudu sisään</title>
</head>
<body>
    <header>
        <a href="home.html" class="btn">Etusivu</a>
        <div style="display: flex;">
            <a href="login.html" class="btn">Kirjaudu sisään</a>
            <a href="reg.html" class="btn">Rekisteröidy</a>
        </div>  
    </header>
    
    <div class="content">
        <div class="container">
            <h1>Kirjaudu sisään</h1>

            <form method="post" action="#">
                
                <label for="email">Sähköposti:</label>
                <input type="email" name="email" id="email" required><br><br>
                
                <label for="password">Salasana:</label>
                <input type="password" name="password" id="password" required><br><br>
                
            </form>
            <button id="submitbtn" type="submit" class="btn">Kirjaudu sisään</button>

            <p class="msg-empty" id="result-text"></p>
        </div>
    </div>

    <footer>
        <p>footer</p>
    </footer>

    <script>
        const btn = document.getElementById("submitbtn");

        btn.addEventListener("click", login);

        function login(){
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");

            if(emailInput.checkValidity() && passwordInput.checkValidity()){

                const email = emailInput.value;
                const password = passwordInput.value;
                let msg = "";
                
                fetch("api/login", {
                    method: "POST",
                    body: JSON.stringify({
                        email: email,
                    password: password
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then((response) => response.json())
            .then((json) => {

                const resultText = document.getElementById("result-text");
                
                switch (json.status) {
                    case "success":
                        localStorage.setItem("user", json.user);
                        window.location.replace("dashboard.html");
                        break;
                        case "error":
                            resultText.className = "msg-error";
                        msg = json.message;
                        break;
                        default:
                        break;
                    }
                    
                    resultText.textContent = msg;
                });
            }
        }
            
    </script>
</body>
</html>
